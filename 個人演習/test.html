<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事登録画面</title>
    <link rel="stylesheet" href="edit.css">
</head>

<body>
    <h1>記事登録画面</h1>
    <div class="item">
        <label for="title">タイトル</label>
        <input type="text" id="title">
        <button>リセット</button><br>

        <label for="date">期日</label>
        <input type="text" id="date">
        <button>リセット</button><br>

        <label for="category">カテゴリー</label>
        <select id="category">
            <option disabled selected>選択</option>
            <option>旅行</option>
            <option>スポーツ</option>
            <option>日常</option>
            <option>その他</option>
        </select><br>

        記事<br>

        <textarea rows="10" cols="50"></textarea><br>

        <button>登録</button> <button>リセット</button>
    </div>
</body>

</html>
